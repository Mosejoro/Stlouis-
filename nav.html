<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>St. Louis Nursery and Primary School Bida</title>

    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --bg-color: #f4f6f7;
        --text-color: #333;
        --white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      .topbar {
        background-color: var(--white);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        transition: all 0.3s ease;
      }

      .shell {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }

      .identity img {
        height: 50px;
        width: auto;
        transition: transform 0.3s ease;
      }

      .identity img:hover {
        transform: scale(1.05);
      }

      .realm {
        display: flex;
        align-items: center;
      }

      .pathways {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      .route {
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        color: var(--primary-color);
        position: relative;
        transition: color 0.3s ease;
      }

      .route::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: var(--secondary-color);
        transition: width 0.3s ease;
      }

      .route:hover {
        color: var(--secondary-color);
      }

      .route:hover::after {
        width: 100%;
      }

      .cascade {
        position: relative;
      }

      .waterfall {
        display: none;
        position: absolute;
        background-color: var(--white);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-width: 220px;
        z-index: 1000;
        top: 100%;
        left: 0;
        border-radius: 8px;
        overflow: hidden;
        animation: dropEffect 0.3s ease;
      }

      .cascade:hover .waterfall {
        display: block;
      }

      .stream {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1.25rem;
        text-decoration: none;
        color: var(--text-color);
        transition: background-color 0.3s ease;
      }

      .stream:hover {
        background-color: var(--bg-color);
      }

      .stream svg {
        color: var(--secondary-color);
      }

      .portal {
        background-color: var(--secondary-color);
        color: var(--white);
        border: none;
        padding: 0.625rem 1.5rem;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .portal:hover {
        background-color: var(--primary-color);
        transform: translateY(-3px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      .wand {
        display: none;
        flex-direction: column;
        cursor: pointer;
        z-index: 1100;
      }

      .stroke {
        width: 25px;
        height: 3px;
        background-color: var(--primary-color);
        margin: 4px 0;
        transition: 0.4s;
        transform-origin: left center;
      }

      .wand.active .stroke:nth-child(1) {
        transform: rotate(45deg);
      }

      .wand.active .stroke:nth-child(2) {
        opacity: 0;
      }

      .wand.active .stroke:nth-child(3) {
        transform: rotate(-45deg);
      }

      @keyframes dropEffect {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .realm {
          position: fixed;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background-color: var(--white);
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 999;
          transition: left 0.5s ease;
          padding: 2rem;
        }

        .realm.active {
          left: 0;
        }

        .pathways {
          flex-direction: column;
          width: 100%;
          align-items: center;
        }

        .way {
          width: 100%;
          text-align: center;
          margin: 15px 0;
          opacity: 0;
          transform: translateY(20px);
          transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .realm.active .way {
          opacity: 1;
          transform: translateY(0);
        }

        .realm.active .way:nth-child(1) {
          transition-delay: 0.1s;
        }
        .realm.active .way:nth-child(2) {
          transition-delay: 0.2s;
        }
        .realm.active .way:nth-child(3) {
          transition-delay: 0.3s;
        }
        .realm.active .way:nth-child(4) {
          transition-delay: 0.4s;
        }
        .realm.active .way:nth-child(5) {
          transition-delay: 0.5s;
        }
        .realm.active .way:nth-child(6) {
          transition-delay: 0.6s;
        }
        .realm.active .way:nth-child(7) {
          transition-delay: 0.7s;
        }

        .waterfall {
          position: static;
          display: none;
          width: 100%;
          box-shadow: none;
          text-align: center;
          background: transparent;
        }

        .cascade.active .waterfall {
          display: block;
        }

        .wand {
          display: flex;
          position: relative;
          z-index: 1100;
        }

        .portal {
          margin-top: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="topbar">
      <div class="shell">
        <a href="#" class="identity">
          <img
            src="img/Bida2.png"
            alt="St. Louis Nursery and Primary School Bida Official Logo"
          />
        </a>

        <div class="wand" id="magicWand">
          <div class="stroke"></div>
          <div class="stroke"></div>
          <div class="stroke"></div>
        </div>

        <div class="realm" id="mainRealm">
          <ul class="pathways">
            <li class="way">
              <a href="#" class="route active">Home</a>
            </li>
            <li class="way">
              <a href="about.html" class="route">About Us</a>
            </li>
            <li class="way">
              <a href="Pay-main/index.html" class="route">Payment</a>
            </li>
            <li class="way">
              <a href="#" class="route">Admission</a>
            </li>
            <li class="way">
              <a href="Gallery.html" class="route">Our Teachers</a>
            </li>
            <li class="way">
              <a href="#Blog" class="route">Latest News</a>
            </li>
            <li class="way cascade">
              <a href="#" class="route">Socials</a>
              <ul class="waterfall">
                <li>
                  <a href="#" class="stream">
                    <i class="ri-facebook-fill"></i>
                    Facebook
                  </a>
                </li>
                <li>
                  <a href="#" class="stream">
                    <i class="ri-tiktok-fill"></i>
                    TikTok
                  </a>
                </li>
                <li>
                  <a href="#" class="stream">
                    <i class="ri-instagram-fill"></i>
                    Instagram
                  </a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="gateway">
            <button class="portal">Register</button>
          </div>
        </div>
      </div>
    </nav>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const magicWand = document.getElementById("magicWand");
        const mainRealm = document.getElementById("mainRealm");
        const cascades = document.querySelectorAll(".cascade");

        magicWand.addEventListener("click", function (e) {
          e.stopPropagation();
          magicWand.classList.toggle("active");
          mainRealm.classList.toggle("active");
        });

        cascades.forEach((cascade) => {
          cascade.addEventListener("click", function (e) {
            if (window.innerWidth <= 768) {
              e.preventDefault();
              this.classList.toggle("active");
            }
          });
        });

        document.addEventListener("click", function (e) {
          if (window.innerWidth <= 768) {
            if (
              !mainRealm.contains(e.target) &&
              !magicWand.contains(e.target)
            ) {
              mainRealm.classList.remove("active");
              magicWand.classList.remove("active");
              cascades.forEach((cascade) => cascade.classList.remove("active"));
            }
          }
        });
      });
    </script>
  </body>
</html>
