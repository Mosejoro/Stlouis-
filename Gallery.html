<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ST Louis School Gallery</title>
    <link rel="stylesheet" href="Gallery.css" />
  </head>
  <body>
    <div class="Head"><img src="img/Bida2.png" alt="" /></div>
    <h1 class="gallery-title">St Louis School Gallery</h1>

    <div class="tabs">
      <button class="tab-btn active" data-category="spelling-bee">
        Spelling Bee
      </button>
      <button class="tab-btn" data-category="House-Party">House-Party</button>
      <button class="tab-btn" data-category="anniversary">
        30 Years Anniversary
      </button>
      <button class="tab-btn" data-category="CCA">CCA</button>
      <button class="tab-btn" data-category="Teachers">Teachers</button>
      <button class="tab-btn" data-category="Party">Party</button>
      <button class="tab-btn" data-category="Games">Games</button>
    </div>

    <div class="gallery-content">
      <div id="spelling-bee" class="gallery-section active">
        <div class="image-grid">
          <div class="image-item">
            <img src="img/Spelling 1.jpg" alt="Spelling Bee 1" />
          </div>
          <div class="image-item">
            <img src="img/senior.jpg" alt="Spelling Bee 2" />
          </div>
          <div class="image-item">
            <img
              src="https://via.placeholder.com/400x300"
              alt="Spelling Bee 3"
            />
          </div>
          <div class="image-item">
            <img
              src="https://via.placeholder.com/400x300"
              alt="Spelling Bee 3"
            />
          </div>
        </div>
      </div>

      <div id="House-Party" class="gallery-section">
        <div class="image-grid">
          <div class="image-item">
            <img src="img/Green House.jpg" alt="Inter-house Sport 1" />
          </div>
          <div class="image-item">
            <img src="img/Purple House.jpg" alt="Inter-house Sport 2" />
          </div>
          <div class="image-item">
            <img
              src="https://via.placeholder.com/400x300"
              alt="Inter-house Sport 3"
            />
          </div>
          <div class="image-item">
            <img
              src="https://via.placeholder.com/400x300"
              alt="Inter-house Sport 4"
            />
          </div>
        </div>
      </div>

      <div id="anniversary" class="gallery-section">
        <div class="image-grid">
          <div class="image-item">
            <img src="img/" alt="Anniversary 1" />
          </div>
          <div class="image-item">
            <img
              src="https://via.placeholder.com/400x300"
              alt="Anniversary 2"
            />
          </div>
          <div class="image-item">
            <img
              src="https://via.placeholder.com/400x300"
              alt="Anniversary 3"
            />
          </div>
          <div class="image-item">
            <img
              src="https://via.placeholder.com/400x300"
              alt="Anniversary 3"
            />
          </div>
        </div>
      </div>
      <div id="CCA" class="gallery-section">
        <div class="image-grid">
          <div class="image-item">
            <img src="img/" alt="Anniversary 1" />
          </div>
          <div class="image-item">
            <img
              src="https://via.placeholder.com/400x300"
              alt="Anniversary 2"
            />
          </div>
          <div class="image-item">
            <img
              src="https://via.placeholder.com/400x300"
              alt="Anniversary 3"
            />
          </div>
          <div class="image-item">
            <img
              src="https://via.placeholder.com/400x300"
              alt="Anniversary 3"
            />
          </div>
        </div>
      </div>
      <div id="Teachers" class="gallery-section">
        <div class="image-grid">
          <div class="image-item">
            <img src="img/Ambassador.jpg" alt="Anniversary 1" />
          </div>
          <div class="image-item">
            <img
              src="https://via.placeholder.com/400x300"
              alt="Anniversary 2"
            />
          </div>
          <div class="image-item">
            <img
              src="https://via.placeholder.com/400x300"
              alt="Anniversary 3"
            />
          </div>
          <div class="image-item">
            <img
              src="https://via.placeholder.com/400x300"
              alt="Anniversary 4"
            />
          </div>
        </div>
      </div>
      <div id="Party" class="gallery-section">
        <div class="image-grid">
          <div class="image-item">
            <img src="img/Party 2.jpg" alt="Anniversary 1" />
          </div>
          <div class="image-item">
            <img src="img/Party.jpg" alt="Anniversary 2" />
          </div>
          <div class="image-item">
            <img src="img/Party 3.jpg" alt="Anniversary 3" />
          </div>
          <div class="image-item">
            <img src="img/Party.jpg" alt="Anniversary 4" />
          </div>
        </div>
      </div>
      <div id="Games" class="gallery-section">
        <div class="image-grid">
          <div class="image-item">
            <img src="img/Ga.jpg" alt="Anniversary 1" />
          </div>
          <div class="image-item">
            <img
              src="https://via.placeholder.com/400x300"
              alt="Anniversary 2"
            />
          </div>
          <div class="image-item">
            <img
              src="https://via.placeholder.com/400x300"
              alt="Anniversary 3"
            />
          </div>
          <div class="image-item">
            <img
              src="https://via.placeholder.com/400x300"
              alt="Anniversary 4"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="Gallery.js
"></script>
  </body>
</html>
